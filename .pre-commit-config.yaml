repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash -c 'go fmt ./...'
        language: system
        types: [go]
        pass_filenames: false
        always_run: true

      - id: go-vet
        name: go vet
        entry: bash -c 'go vet ./...'
        language: system
        types: [go]
        pass_filenames: false
        always_run: true

      - id: go-test
        name: go test
        entry: bash -c 'go test ./... -short'
        language: system
        types: [go]
        pass_filenames: false
        always_run: true

      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'golangci-lint run ./...'
        language: system
        types: [go]
        pass_filenames: false
        always_run: true
        require_serial: true
